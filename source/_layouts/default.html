{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %}>
	{% include header.html %}
  <div id="main">
    <div class="container">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer class="footer" role="contentinfo">
  	<div class="container">
  	{% include footer.html %}
  	</div>
  </footer>
  {% include after_footer.html %}
</body>
</html>
